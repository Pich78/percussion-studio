<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workbench: MeasureEditorView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- Load CSS for ALL required dependencies -->
    <link rel="stylesheet" href="/percussion-studio/src/components/MeasureLayoutView/MeasureLayoutView.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/BeatChunkPanel/BeatChunkPanel.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/BeatRulerView/BeatRulerView.css">

    <style> 
        body { 
            font-family: sans-serif;
            font-size: calc(12px + 0.5vw);
        }
        :root { 
            --cell-width: 2.5rem;
        }
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: Measure Editor</h1>
            <p class="f6 gray mb3">
                This is the "smart" measure editor component. It uses the METRICS_CONFIG to decide on a layout and then tells the shared `MeasureLayoutView` how to render it.
            </p>
            <div class="bg-white shadow-2 pa3 mb3">
                <div id="measure-editor-container">
                    <!-- The MeasureEditorView component will render here -->
                </div>
            </div>
            <div id="callback-log" class="f7 code pa2 bg-washed-yellow mt3 h4 overflow-y-auto">Callbacks will appear here.</div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module" src="./MeasureEditorView.integration.js"></script>

</body>
