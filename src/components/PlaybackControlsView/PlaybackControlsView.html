<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: PlaybackControlsView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <!-- The component will load its own CSS -->
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">
    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run All Tests</button>
            <div id="test-results"></div>
            <hr class="mv4"/>
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <div id="view-container" class="bg-white shadow-2 pa3 br2"></div>
            <div class="controls ba b--black-10 pa3 br2 bg-white mt3">
                <h3 class="f5 b mt0">Simulate State Changes</h3>
                <div class="flex items-center">
                    <label class="mr2"><input type="checkbox" id="is-playing-check"> isPlaying</label>
                    <label class="mr2"><input type="checkbox" id="is-loading-check"> isLoading</label>
                    <label><input type="checkbox" id="loop-check"> loopPlayback</label>
                </div>
            </div>
            <div id="current-state-display" class="f6 code pa2 bg-washed-yellow mt3"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>

    <script type="module">
        import { run, manualTest } from './PlaybackControlsView.test.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        document.getElementById('run-tests-btn').addEventListener('click', () => {
            logEvent('info', 'Harness', 'runTests', 'Setup', 'Running automated tests...');
            run();
        });

        manualTest();
    </script>
</body>
</html>
