<!-- file: src/components/PatternEditorView/PatternEditorView.test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Tests: PatternEditorView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Unit Tests for PatternEditorView</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run Unit Tests</button>
            <div id="test-results"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    
    <!-- The necessary containers for the tests to run -->
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>
    <!-- The modal container is also needed by the component during testing -->
    <div id="modal-container" style="position: absolute; visibility: hidden;"></div>

    <script type="module">
        import { run } from './PatternEditorView.test.js';
        import { Logger } from '/percussion-studio/lib/Logger.js';

        // This script is now solely responsible for running tests.
        document.addEventListener('DOMContentLoaded', () => {
            Logger.init({ level: 'debug' });
            Logger.setTarget('log-output');

            document.getElementById('run-tests-btn').addEventListener('click', run);
        });
    </script>
</body>
</html>
