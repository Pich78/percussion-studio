    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-size: calc(12px + 0.5vw); }
        :root { --cell-width: 2.5rem; }
        .workbench-wrapper { display: flex; height: 100vh; }
        .main-content { flex: 1; position: relative; }
        .log-panel { width: 30%; max-width: 450px; background-color: #282c34; color: #abb2bf; padding: 1rem; display: flex; flex-direction: column; }

    <div class="workbench-wrapper">
        <div class="main-content" id="editor-container">
            <!-- The EditorView component will render its full-page layout here -->
        </div>
        <div class="log-panel">
            <h2 class="f4 b bb pb2 mb2" style="border-bottom-color: #444;">Execution Log</h2>
            <div id="log-output"></div>

    </div>
