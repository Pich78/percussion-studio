<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workbench: InstrumentMixerView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <!-- The component will load its own CSS -->
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">
    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <p class="f6 gray mb3">The mixer is now fully stateful. Clicking the header toggles mute and remembers the last volume. Sliding to zero also mutes.</p>
            <div id="view-container" class="bg-white shadow-2 pa3 br2 w-100" style="max-width: 300px;">
                <!-- The InstrumentMixerView will render itself here -->
            </div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <!-- All integration logic is now handled in the external script -->
    <script type="module" src="./InstrumentMixerView.integration.js"></script>
</body>
</html>
