<!-- file: src/components/PlaybackView/PlaybackView.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live View Workbench: PlaybackView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- Load CSS for the component and its potential children -->
    <link rel="stylesheet" href="./PlaybackView.css">
    <style> 
        body { font-family: sans-serif; } 
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: PlaybackView</h1>
            
            <div class="bg-white shadow-2 pa3 mb3">
                <h3 class="f4 b mt0">Controls</h3>
                <div class="flex items-center justify-between">
                    <div>
                        <label for="rhythm-select" class="f6 b db mb2">Select Rhythm</label>
                        <select id="rhythm-select"></select>
                    </div>
                    <div>
                        <label for="playhead-slider" class="f6 b db mb2">Simulate Playhead (<span id="playhead-value">0</span>)</label>
                        <input type="range" id="playhead-slider" min="0" max="31" value="0" class="w5">
                    </div>
                </div>
            </div>

            <h3 class="f4 b mt0">Rendered Component</h3>
            <!-- The PlaybackView component will be rendered here -->
            <div id="playback-view-container"></div>
            
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./PlaybackView.integration.js"></script>
</body>
</html>
