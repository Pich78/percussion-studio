<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: AppMenuView</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .test-panel, .live-panel, .log-panel { border: 1px solid #ccc; padding: 10px; }
        .test-panel { flex: 2; }
        .live-panel { flex: 2; background-color: #f0f0f0; }
        .log-panel { flex: 1; background-color: #f9f9f9; }
        #log-output { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 12px; }
        button { font-size: 14px; padding: 8px 12px; margin: 0 5px 10px 0; }
        h1, h2, h3 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="test-panel">
        <h1>Automated Tests</h1>
        <button id="run-tests-btn">Run Automated Tests</button>
        <div id="test-results"></div>
    </div>
    <div class="live-panel">
        <h1>Live View Workbench</h1>
        <p>In this harness, clicking "Toggle View" simulates the callback, then immediately re-renders with the new state.</p>
        <div id="view-container"></div>
        <hr>
        <h3>Simulate State Changes</h3>
        <div>
            <label><input type="checkbox" id="is-dirty-check"> isDirty (unsaved changes)</label>
        </div>
        <div id="current-state-display" style="margin-top: 10px; font-family: monospace;"></div>
    </div>
    <div class="log-panel">
        <h2>Execution Log</h2>
        <pre id="log-output"></pre>
    </div>
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>
    <script type="module">
        import { run, manualTest } from '/percussion-studio/test/suites/view/AppMenuView.test.js';

        document.getElementById('run-tests-btn').addEventListener('click', () => {
            document.getElementById('test-results').innerHTML = '<h2>Running tests...</h2>';
            run();
        });

        const { rerender } = manualTest();
        document.getElementById('is-dirty-check').addEventListener('change', rerender);
        rerender(); // Initial render
    </script>
</body>
</html>
