<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: AudioScheduler</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .main-panel { flex: 2; }
        .log-panel { flex: 1; border: 1px solid #ccc; padding: 0 10px; background-color: #f9f9f9; }
        .controls button { font-size: 14px; padding: 8px 12px; margin: 0 5px 10px 0; }
        #log-output { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 12px; }
        h1, h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        #beat-display { font-size: 24px; font-weight: bold; background-color: #eee; padding: 10px; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="main-panel">
        <h1>Test Runner for <code>AudioScheduler.js</code></h1>
        <button id="run-tests-btn">Run Automated Tests</button>
        <hr>
        <h2>Manual Test</h2>
        <div id="beat-display">Beat: --</div>
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
        </div>
        <div id="test-results"></div>
    </div>
    <div class="log-panel">
        <h2>Execution Log</h2>
        <pre id="log-output"></pre>
    </div>
    <script type="module">
        import { run, manualTest } from '/percussion-studio/test/suites/audio/AudioScheduler.test.js';

        document.getElementById('run-tests-btn').addEventListener('click', () => {
            document.getElementById('test-results').innerHTML = '<h2>Running tests...</h2>';
            run();
        });

        // Setup for manual testing
        const scheduler = manualTest();
        document.getElementById('play-btn').addEventListener('click', () => scheduler.play());
        document.getElementById('pause-btn').addEventListener('click', () => scheduler.pause());
        document.getElementById('stop-btn').addEventListener('click', () => scheduler.stop());
    </script>
</body>
</html>
