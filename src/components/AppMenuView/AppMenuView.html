<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: AppMenuView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <link rel="stylesheet" href="./AppMenuView.css">
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run Automated Tests</button>
            <div id="test-results"></div>
            <hr class="mv4"/>
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <p class="f6 gray mb3">Click the hamburger or the body to test menu logic. Use the controls below to simulate state changes from the parent app.</p>
            <header id="view-container" class="bg-white shadow-2 h3 flex items-center pa3 mb3"></header>
            <div class="controls ba b--black-10 pa3 br2 bg-white">
                <div class="flex items-center mb2">
                    <input type="checkbox" id="is-dirty-check" class="mr2"><label for="is-dirty-check" class="fw5">Simulate Dirty State</label>
                </div>
                <div>
                    <button id="set-playing-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mr2">Set View: Playback</button>
                    <button id="set-editing-btn" class="pv2 ph3 bn br2 bg-green white pointer hover-bg-dark-green">Set View: Editor</button>
                </div>
            </div>
            <div id="current-state-display" class="f6 code pa2 bg-washed-yellow mt3"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { run } from './AppMenuView.test.js';
        import { AppMenuView } from './AppMenuView.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        document.getElementById('run-tests-btn').addEventListener('click', run);

        let currentState = { isDirty: false, appView: 'playing', isMenuOpen: false };
        const container = document.getElementById('view-container');
        const stateDisplay = document.getElementById('current-state-display');
        const dirtyCheck = document.getElementById('is-dirty-check');

        const rerender = () => {
            currentState.isDirty = dirtyCheck.checked;
            logEvent('info', 'Harness', 'rerender', 'State', 'Rerendering component with new state:', currentState);
            view.render(currentState);
            stateDisplay.textContent = `Current State: ${JSON.stringify(currentState)}`;
        };

        const view = new AppMenuView(container, {
            onNewProject: () => {
                logEvent('info', 'Harness', 'onNewProject', 'Callback', 'New Rhythm clicked. Simulating dirty state.');
                dirtyCheck.checked = true; // NEW: New Rhythm makes the state dirty
                rerender();
            },
            onLoadProject: () => logEvent('info', 'Harness', 'onLoadProject', 'Callback', 'Load Rhythm clicked.'),
            onSaveProject: () => logEvent('info', 'Harness', 'onSaveProject', 'Callback', 'Save Rhythm clicked.'),
            onToggleMenu: (forceState) => {
                if (typeof forceState === 'boolean') {
                    currentState.isMenuOpen = forceState;
                } else {
                    currentState.isMenuOpen = !currentState.isMenuOpen;
                }
                rerender();
            },
            onToggleView: () => {
                currentState.appView = currentState.appView === 'playing' ? 'editing' : 'playing';
                dirtyCheck.checked = false; // View changes reset dirty state
                rerender();
            },
        });

        rerender(); // Initial render

        dirtyCheck.addEventListener('change', rerender);
        document.getElementById('set-playing-btn').addEventListener('click', () => {
            currentState.appView = 'playing';
            rerender();
        });
        document.getElementById('set-editing-btn').addEventListener('click', () => {
            currentState.appView = 'editing';
            rerender();
        });
    </script>
</body>
</html>
