<!-- file: src/components/EventBus.test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Runner: EventBus</title>
    <!-- Using a simple CSS framework for presentation -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body class="bg-light-gray pa4 sans-serif">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests for EventBus</h1>
            <p>This page runs automated unit tests for the core <code>EventBus</code> module. The Event Bus is the central communication hub for the application.</p>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run Automated Tests</button>
            <div id="test-results">
                <!-- TestRunner will render results here -->
            </div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <!-- This sandbox is not needed for the EventBus tests but is good practice to include -->
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>

    <script type="module">
        import { run } from './EventBus.test.js';
        import { Logger } from '/percussion-studio/lib/Logger.js'; // Assumed path

        // --- Basic Test Runner and Logger Setup ---
        // In a real project, these would be in their own files.
        // For this example, we'll assume they exist at the specified paths.
        // If you don't have them, you'd need to create them.
        
        // Initialize the logger to show output in the log panel
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        // --- Test Execution ---
        const runButton = document.getElementById('run-tests-btn');
        runButton.addEventListener('click', run);
        
        // Run tests immediately on page load for convenience
        run(); 
    </script>
</body>
</html>
