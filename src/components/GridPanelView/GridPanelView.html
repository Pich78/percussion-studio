<!-- file: src/components/GridPanelView/GridPanelView.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live View Workbench: GridPanelView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style> 
        body { 
            font-family: sans-serif; 
            font-size: calc(12px + 0.5vw);
        }
        .wrapper {
            overflow-x: auto;
            border: 1px solid #ccc;
            padding: 0.5rem;
            background-color: #f0f0f0;
        }
        .log-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .log-box {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }
        .legend-item {
            display: flex;
            align-items: center;
            padding: 0.25rem;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .legend-svg {
            width: 2rem;
            height: 2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: GridPanelView</h1>
            
            <div class="bg-white shadow-2 pa3 mb3">
                <h3 class="f4 b mt0">Controls</h3>
                <div class="controls-grid">
                    <div>
                        <label class="f6 b db mb2">Time Signature</label>
                        <select id="time-signature-select" class="w-100"></select>
                    </div>
                    <div>
                        <label class="f6 b db mb2">Subdivision</label>
                        <select id="subdivision-select" class="w-100"></select>
                    </div>
                </div>
                <div class="mt3">
                    <label for="notation-input" class="f6 b db mb2">Notation String (use letters from the legend)</label>
                    <input id="notation-input" type="text" value="o-x-s-x-o-x-t-x-" class="w-100 code">
                </div>
            </div>

            <div class="bg-white shadow-2 pa3 mb3">
                <h3 class="f4 b mt0">Available Sounds</h3>
                <div id="legend-container" class="flex flex-wrap">
                    <!-- Legend will be populated by JS -->
                </div>
            </div>

            <h3 class="f4 b mt0">Rendered Component</h3>
            <div id="grid-wrapper" class="wrapper">
                <!-- The GridPanelView components will be rendered here -->
            </div>
            
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 log-panel">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy log-box" style="height: 80vh;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./GridPanelView.integration.js"></script>
</body>
</html>
