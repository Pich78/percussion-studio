<!-- file: src/components/AppMenuView/AppMenuView.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: AppMenuView</title>
    <!-- 1. Use Tachyons CSS via CDN -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- 2. Link to the global custom stylesheet -->
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <style>
        /* Add some basic layout for the harness itself */
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests for <code>AppMenuView</code></h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-indigo white pointer hover-bg-dark-blue mb3">Run Automated Tests</button>
            <div id="test-results"></div>

            <hr class="mv4"/>

            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <div id="view-container" class="bg-white shadow-2 h3 flex items-center pa3 mb3">
                <!-- AppMenuView will be rendered here -->
            </div>
            <div class="controls">
                <button id="render-clean-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mr2">Render (Clean State)</button>
                <button id="render-dirty-btn" class="pv2 ph3 bn br2 bg-green white pointer hover-bg-dark-green">Render (Dirty State)</button>
            </div>
        </div>

        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <pre id="log-output" class="f7 lh-copy" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>

    <script type="module">
        import { run } from './AppMenuView.test.js';
        import { AppMenuView } from './AppMenuView.js';
        import { MockLogger } from '/percussion-studio/lib/MockLogger.js';
        
        MockLogger.setLogTarget('log-output');

        document.getElementById('run-tests-btn').addEventListener('click', () => {
            document.getElementById('test-results').innerHTML = '<h2 class="f3">Running tests...</h2>';
            run();
        });

        const container = document.getElementById('view-container');
        const view = new AppMenuView(container, {
            onNewProject: () => console.log('Callback: onNewProject fired'),
            onLoadProject: () => console.log('Callback: onLoadProject fired'),
            onSaveProject: () => console.log('Callback: onSaveProject fired'),
            onToggleView: () => console.log('Callback: onToggleView fired'),
        });

        view.render({ isDirty: false, appView: 'playing' });

        document.getElementById('render-clean-btn').addEventListener('click', () => {
            view.render({ isDirty: false, appView: 'playing' });
        });
        document.getElementById('render-dirty-btn').addEventListener('click', () => {
            view.render({ isDirty: true, appView: 'editing' });
        });
    </script>
</body>
</html>
