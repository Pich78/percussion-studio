<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Runner: InstrumentMixerView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">
    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">InstrumentMixerView Automated Tests</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run Automated Tests</button>
            <div id="test-results"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    
    <!-- This container is used by the tests to render the component in isolation -->
    <div id="test-sandbox" style="position: absolute; visibility: hidden; z-index: -1;"></div>

    <script type="module">
        import { run } from './InstrumentMixerView.test.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        // Initialize the logger to show output in our log panel
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        const runButton = document.getElementById('run-tests-btn');
        
        runButton.addEventListener('click', () => {
            logEvent('info', 'Harness', 'runTests', 'Setup', 'Running automated tests...');
            run();
        });

        // Optional: run tests automatically on page load for convenience
        runButton.click();
    </script>
</body>
</html>
