<html lang="en">
<head>

    <title>Live View Workbench: InstrumentRowView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- Load CSS for the component and ALL its possible children -->

    <style> 
        body { 
            font-family: sans-serif;
            font-size: calc(12px + 0.5vw);

        .instrument-row-host {
            display: flex;
            min-width: fit-content;
        }
    </style>

<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: InstrumentRowView</h1>
            <p class="f6 gray mb3">
                This is a focused integration test for the `InstrumentRowView` component. The host `div`s below are provided, and the script instantiates the component directly into them.

            <h3 class="f4 b mt0">Editor Mode Example</h3>
            <div class="instrument-row-host density-medium">

            <div id="callback-log" class="f7 code pa2 bg-washed-yellow mt3 h4 overflow-y-auto">Callbacks will appear here.</div>

        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">

                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>

        </div>
