<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: PatternEditorView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- Load CSS for ALL required components -->
    <link rel="stylesheet" href="/percussion-studio/src/components/InstrumentRowView/InstrumentRowView.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/MeasureEditorView/MeasureEditorView.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/EditorCursor/EditorCursor.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/RadialSoundSelector/RadialSoundSelector.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/InstrumentSelectionModalView/InstrumentSelectionModalView.css">
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">
    <!-- ... DOM structure is identical to MeasureEditorView harness ... -->
    
    <!-- The global container for the selection modal -->
    <div id="modal-container"></div>
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>

    <script type="module">
        import { run } from './PatternEditorView.test.js';
        import { PatternEditorView } from './PatternEditorView.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            Logger.init({ level: 'debug' });
            Logger.setTarget('log-output');

            document.getElementById('run-tests-btn').addEventListener('click', run);

            const manifestData = {
                instrumentDefs: [
                    { symbol: 'KCK', name: 'Kick Drum' },
                    { symbol: 'SNR', name: 'Snare Drum' },
                ],
                soundPacks: [
                    { symbol: 'KCK', pack_name: 'acoustic_kick', name: 'Acoustic Kick' },
                    { symbol: 'SNR', pack_name: 'rock_snare', name: 'Rock Snare' },
                ]
            };

            const editorContainer = document.getElementById('pattern-editor-container');
            // --- Instantiation of the top-level controller ---
            const patternEditor = new PatternEditorView(editorContainer, manifestData);
        });
    </script>
</body>
</html>
