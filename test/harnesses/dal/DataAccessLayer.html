<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: DataAccessLayer</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .main-panel { flex: 2; }
        .log-panel { flex: 1; border: 1px solid #ccc; padding: 0 10px; background-color: #f9f9f9; }
        #log-output { white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 12px; }
        button { font-size: 16px; padding: 10px 15px; cursor: pointer; }
        h1, h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="main-panel">
        <h1>Test Runner for <code>DataAccessLayer.js</code></h1>
        <button id="run-tests-btn">Run All Tests</button>
        <div id="test-results"></div>
    </div>
    <div class="log-panel">
        <h2>Execution Log</h2>
        <pre id="log-output"></pre>
    </div>
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>
    <script type="module">
        import { run } from '/percussion-studio/test/suites/dal/DataAccessLayer.test.js';

        document.getElementById('run-tests-btn').addEventListener('click', () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h2>Running tests...</h2>';
            run().then(() => {
                resultsDiv.innerHTML = '<h2>Tests Finished. Check the log.</h2>';
            }).catch(e => {
                console.error('Test runner failed:', e);
                resultsDiv.innerHTML = `<h2 style="color: red;">Test runner failed: ${e.message}</h2>`;
            });
        });
    </script>
</body>
</html>
