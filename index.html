<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percussion Studio - Redirecting...</title>
    <script>
        (function () {
            // Check for explicit query param Override
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');

            if (mode === 'mobile') {
                window.location.replace('mobile.html');
                return;
            }
            if (mode === 'desktop') {
                window.location.replace('desktop.html');
                return;
            }

            // Simple Device Detection
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                || window.innerWidth < 768;

            if (isMobile) {
                window.location.replace('mobile.html');
            } else {
                window.location.replace('desktop.html');
            }
        })();
    </script>
</head>

<body
    style="background-color: #0d1117; color: #4a5568; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
    <p>Detecting device...</p>
</body>

</html>
