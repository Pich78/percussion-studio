<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live View Workbench: BeatRulerView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style>
        body { 
            font-family: sans-serif;
            font-size: calc(12px + 0.5vw);
        }
        :root {
            --cell-width: 2.5rem; /* Responsive cell width */
        }
        /* Simulate the parent BeatChunkPanel grid layout */
        .mock-panel {
            display: grid;
            grid-template-columns: 9rem auto; /* Responsive header, auto grid */
            border: 1px solid #ccc;
            padding: 0.5rem;
            gap: 0.25rem;
        }
        .mock-empty-header { grid-column: 1; }
        .mock-ruler-container { grid-column: 2; }
        .mock-dummy-grid { grid-column: 2; display: flex; height: 3rem; }
        .dummy-cell {
            width: var(--cell-width);
            min-width: var(--cell-width);
            border-left: 1px solid #eee;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: BeatRulerView</h1>
            
            <div class="bg-white shadow-2 pa3 mb3">
                <h3 class="f4 b mt0">Controls</h3>
                <div class="flex items-center">
                    <div class="mr3">
                        <label class="f6 b db mb2">Boxes in Line</label>
                        <input id="boxes-input" type="number" value="16" class="w4 tc">
                    </div>
                    <div class="mr3">
                        <label class="f6 b db mb2">Beat Grouping</label>
                        <input id="grouping-input" type="number" value="4" class="w4 tc">
                    </div>
                    <div>
                        <label class="f6 b db mb2">Starting Beat #</label>
                        <input id="starting-beat-input" type="number" value="1" class="w4 tc">
                    </div>
                </div>
            </div>

            <h3 class="f4 b mt0">Rendered Component</h3>
            <p class="f6 gray">The ruler is rendered in the second column of a mock CSS Grid to demonstrate its alignment.</p>
            <div class="mock-panel">
                <div class="mock-empty-header"></div>
                <div id="ruler-container" class="mock-ruler-container"></div>
                <!-- A dummy grid is rendered on the next "row" to check alignment -->
                <div></div> <!-- Empty cell for header column -->
                <div id="dummy-grid-container" class="mock-dummy-grid"></div>
            </div>
            
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./BeatRulerView.integration.js"></script>
</body>
</html>
