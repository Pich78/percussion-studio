<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: InstrumentSelectionModalView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <!-- Component CSS is loaded by its JS -->
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-blue white pointer hover-bg-dark-blue mb3">Run Automated Tests</button>
            <div id="test-results"></div>
            <hr class="mv4"/>
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <p class="f6 gray mb3">Click the button to show the modal. Interact with it and observe the logs.</p>
            <button id="show-modal-btn" class="pv2 ph3 bn br2 bg-green white pointer hover-bg-dark-green">Show Instrument Selector</button>
            <div id="selection-result" class="f6 code pa2 bg-washed-yellow mt3">Selection result will appear here.</div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <!-- The container for the modal component -->
    <div id="modal-container"></div>
    <div id="test-sandbox" style="position: absolute; visibility: hidden;"></div>

    <script type="module">
        import { run } from './InstrumentSelectionModalView.test.js';
        import { InstrumentSelectionModalView } from './InstrumentSelectionModalView.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        document.getElementById('run-tests-btn').addEventListener('click', run);

        // --- Mock Data (simulates data from manifest.json) ---
        const mockData = {
            instrumentDefs: [
                { symbol: 'KCK', name: 'Kick Drum' },
                { symbol: 'SNR', name: 'Snare Drum' },
                { symbol: 'HHC', name: 'Hi-Hat Closed' },
            ],
            soundPacks: [
                { symbol: 'KCK', pack_name: 'acoustic_kick', name: 'Acoustic Kick' },
                { symbol: 'KCK', pack_name: '808_kick', name: '808 Kick' },
                { symbol: 'SNR', pack_name: 'rock_snare', name: 'Rock Snare' },
                { symbol: 'SNR', pack_name: 'jazz_snare', name: 'Jazz Snare (Brushes)' },
            ]
        };

        const modalContainer = document.getElementById('modal-container');
        const showBtn = document.getElementById('show-modal-btn');
        const resultEl = document.getElementById('selection-result');

        const view = new InstrumentSelectionModalView(modalContainer, {
            onInstrumentSelected: (selection) => {
                logEvent('info', 'Harness', 'onInstrumentSelected', 'Callback', 'Instrument selected:', selection);
                resultEl.textContent = `Selected: ${JSON.stringify(selection)}`;
            },
            onCancel: () => {
                logEvent('info', 'Harness', 'onCancel', 'Callback', 'Modal was cancelled.');
                resultEl.textContent = 'Selection was cancelled.';
            }
        });

        showBtn.addEventListener('click', () => {
            logEvent('info', 'Harness', 'showModal', 'UI', 'Requesting to show modal.');
            resultEl.textContent = 'Modal is open. Make a selection.';
            view.show(mockData);
        });

    </script>
</body>
</html>
