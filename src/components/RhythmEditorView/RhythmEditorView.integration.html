<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integration Harness: RhythmEditorView and its Children</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <!-- Load CSS for the container AND ALL of its children -->
    <link rel="stylesheet" href="./RhythmEditorView.css">
    <link rel="stylesheet" href="./FlowPanel/FlowPanel.css">
    <link rel="stylesheet" href="./InstrumentPalettePanel/InstrumentPalettePanel.css">
    <link rel="stylesheet" href="../TubsGridView/TubsGridView.css">
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">
    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Integration Workbench for <code>RhythmEditorView</code></h1>
            <p class="f6 gray mb3">This harness renders the RhythmEditorView with its <strong>real</strong> sub-components (FlowPanel, TubsGridView, etc.) to test their interaction.</p>
            <div id="view-container" class="bg-white shadow-2 w-100 relative" style="height: 70vh;">
                <!-- RhythmEditorView will render itself and its real children here -->
            </div>
            <div id="current-state-display" class="f6 code pa2 bg-washed-yellow mt3"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // This script acts as a "mini-EditingApp" controller
        import { RhythmEditorView } from './RhythmEditorView.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        // The state is identical to what the real EditingApp would manage
        let currentState = {
            rhythm: {
                playback_flow: [
                    { pattern: 'verse', repetitions: 4 }, 
                    { pattern: 'chorus', repetitions: 2 }
                ],
                patterns: { 
                    verse: { metadata: { resolution: 8 }, pattern_data: [{ KCK: 'o-o-o-o-' }] },
                    chorus: { metadata: { resolution: 8 }, pattern_data: [{ SNR: 'o-o--o-o' }] }
                },
                instrumentDefsBySymbol: { 
                    KCK: { name: 'Kick', sounds: [{ letter: 'o', name: 'Hit' }, { letter: 'p', name: 'Soft' }] },
                    SNR: { name: 'Snare', sounds: [{ letter: 'o', name: 'Hit'}] }
                }
            },
            currentEditingPatternId: 'verse',
            isFlowPinned: true,
            isPalettePinned: false,
            selectedInstrumentSymbol: 'KCK',
            selectedNoteLetter: 'o'
        };

        const container = document.getElementById('view-container');
        const stateDisplay = document.getElementById('current-state-display');

        const rerender = () => {
            logEvent('info', 'Harness', 'rerender', 'State', 'Rerendering integration view...', currentState);
            view.render(currentState);
            stateDisplay.textContent = `Current State: ${JSON.stringify(currentState, null, 2)}`;
        };

        // Instantiate the REAL RhythmEditorView
        const view = new RhythmEditorView(container, {
            onPinFlowPanel: (isPinned) => {
                currentState.isFlowPinned = isPinned;
                rerender();
            },
            onPinPalettePanel: (isPinned) => {
                currentState.isPalettePinned = isPinned;
                rerender();
            },
            onPatternSelect: (id) => { 
                currentState.currentEditingPatternId = id; 
                rerender(); 
            },
            // ... all other callbacks would be added here
        });

        rerender(); // Initial render
    </script>
</body>
</html>
