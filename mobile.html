<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Percussion Studio (Mobile)</title>

    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- YAML Parser Library (Required for Data Loading) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // MOBILE PLAY MODE FLAG
        window.IS_MOBILE_VIEW = true;

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        },
                        bata: {
                            iya: '#e11d48', // Rose/Red
                            itotele: '#d97706', // Amber
                            okonkolo: '#059669', // Emerald
                        }
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for the grid container */
        .custom-scrollbar::-webkit-scrollbar {
            height: 12px;
            width: 12px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a202c;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 6px;
            border: 3px solid #1a202c;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Utility class for hiding elements programmatically */
        .hidden-force {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-950 text-white overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col">
        <!-- Initial loading screen - replaced by app.js once loaded -->
        <div class="flex h-full items-center justify-center flex-col gap-6">
            <!-- Drum Icon -->
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-cyan-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                </svg>
                <!-- Animated ring -->
                <div class="absolute -inset-4">
                    <div class="w-full h-full border-4 border-cyan-500/20 rounded-full"></div>
                    <div
                        class="absolute inset-0 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin">
                    </div>
                </div>
            </div>
            <!-- Loading Text -->
            <div class="text-center">
                <h1 class="text-xl font-bold text-white mb-2">Loading Percussion Studio</h1>
                <p class="text-gray-500 text-sm">Initializing audio engine...</p>
            </div>
        </div>
    </div>

    <!-- Main Application Entry Point -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
