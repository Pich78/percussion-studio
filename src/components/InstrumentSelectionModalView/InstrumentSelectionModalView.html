<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live View Workbench: InstrumentSelectionModalView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style> 
        body { 
            font-family: sans-serif; 
            /* Base font size for responsive layout */
            font-size: calc(12px + 0.5vw);
        } 
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <p class="f6 gray mb3">Click the button to show the modal. Interact with it and observe the logs and callback results.</p>
            <button id="show-modal-btn" class="pv2 ph3 bn br2 bg-green white pointer hover-bg-dark-green">Show Instrument Selector</button>
            <div id="selection-result" class="f6 code pa2 bg-washed-yellow mt3">Selection result will appear here.</div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="module" src="./InstrumentSelectionModalView.integration.js"></script>
</body>
</html>
