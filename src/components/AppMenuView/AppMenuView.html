<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Harness: AppMenuView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/percussion-studio/css/global.css">
    <link rel="stylesheet" href="./AppMenuView.css">
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Automated Tests</h1>
            <button id="run-tests-btn" class="pv2 ph3 bn br2 bg-indigo white pointer hover-bg-dark-blue mb3">Run Tests</button>
            <div id="test-results"></div>
            <hr class="mv4"/>
            <h1 class="f2 b mb3 bb pb2">Live View Workbench</h1>
            <header id="view-container" class="bg-white shadow-2 h3 flex items-center pa3 mb3"></header>
            <p class="f6 gray mb2">Click the hamburger or the buttons below to see how the component responds to state changes.</p>
            <div id="current-state-display" class="f6 code pa2 bg-washed-yellow mb3"></div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { run } from './AppMenuView.test.js';
        import { AppMenuView } from './AppMenuView.js';
        import { Logger, logEvent } from '/percussion-studio/lib/Logger.js';
        
        Logger.init({ level: 'debug' });
        Logger.setTarget('log-output');

        document.getElementById('run-tests-btn').addEventListener('click', run);

        // --- The Harness now acts as a mini-controller, owning all the state ---
        let currentState = {
            isDirty: false,
            appView: 'playing',
            isMenuOpen: false
        };

        const container = document.getElementById('view-container');
        const stateDisplay = document.getElementById('current-state-display');

        const rerender = () => {
            logEvent('info', 'Harness', 'rerender', 'State', 'Rerendering component with new state:', currentState);
            view.render(currentState);
            stateDisplay.textContent = `Current State: ${JSON.stringify(currentState)}`;
        };

        const view = new AppMenuView(container, {
            onNewProject: () => logEvent('info', 'Harness', 'onNewProject', 'Callback', 'New Rhythm clicked.'),
            onLoadProject: () => logEvent('info', 'Harness', 'onLoadProject', 'Callback', 'Load Rhythm clicked.'),
            onSaveProject: () => logEvent('info', 'Harness', 'onSaveProject', 'Callback', 'Save Rhythm clicked.'),
            onToggleMenu: (forceState) => {
                logEvent('info', 'Harness', 'onToggleMenu', 'Callback', `Menu toggle requested. Force state: ${forceState}`);
                if (typeof forceState === 'boolean') {
                    currentState.isMenuOpen = forceState;
                } else {
                    currentState.isMenuOpen = !currentState.isMenuOpen;
                }
                rerender();
            },
            onToggleView: () => {
                logEvent('info', 'Harness', 'onToggleView', 'Callback', 'Mode Change clicked.');
                currentState.appView = currentState.appView === 'playing' ? 'editing' : 'playing';
                // When view mode changes, the app is no longer "dirty"
                currentState.isDirty = false;
                rerender();
            },
        });

        rerender(); // Initial render
    </script>
</body>
</html>
