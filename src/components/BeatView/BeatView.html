<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live View Workbench: BeatView</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <!-- Load CSS for ALL required child components -->
    <link rel="stylesheet" href="/percussion-studio/src/components/InstrumentRowView/InstrumentRowView.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/InstrumentMixerView/InstrumentMixerView.css">
    <link rel="stylesheet" href="/percussion-studio/src/components/EditorRowHeaderView/EditorRowHeaderView.css">
    <link rel="stylesheet" href="./BeatView.css">
    <style> 
        body { font-family: sans-serif; } 
        :root { --cell-width: 40px; }
    </style>
</head>
<body class="bg-light-gray pa4">

    <div class="flex">
        <div class="w-70 pr3">
            <h1 class="f2 b mb3 bb pb2">Live View Workbench: BeatView</h1>
            
            <div class="bg-white shadow-2 pa3 mb3">
                <h3 class="f4 b mt0">Controls</h3>
                <p class="f6 gray">Change the settings below to see the `BeatView` component re-render.</p>
                
                <div class="flex items-center">
                    <div class="mr3">
                        <label class="f6 b db mb2">Beat Number</label>
                        <input id="beat-number" type="number" value="1" class="w3 tc">
                    </div>
                    <div class="mr3">
                        <label for="mode-select" class="f6 b db mb2">Mode</label>
                        <select id="mode-select">
                            <option value="editor" selected>Editor</option>
                            <option value="playback">Playback</option>
                        </select>
                    </div>
                     <div>
                        <label for="instrument-count" class="f6 b db mb2">Instrument Count</label>
                        <input id="instrument-count" type="number" value="3" class="w3 tc">
                    </div>
                </div>
            </div>

            <h3 class="f4 b mt0">Rendered Component</h3>
            <!-- The BeatView component will be rendered here -->
            <div id="beat-container"></div>
            
            <div id="callback-log" class="f7 code pa2 bg-washed-yellow mt3 h4 overflow-y-auto">Callbacks from child components will appear here.</div>
        </div>
        <div class="w-30 pl3">
            <div class="bg-near-black near-white pa3 br2 h-100">
                <h2 class="f4 b bb pb2 mb2">Execution Log</h2>
                <div id="log-output" class="f7 lh-copy" style="white-space: pre-wrap; height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./BeatView.integration.js"></script>
</body>
</html>
