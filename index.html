<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percussion Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        },
                        bata: {
                            iya: '#e11d48', // Rose/Red
                            itotele: '#d97706', // Amber
                            okonkolo: '#059669', // Emerald
                        }
                    },
                    fontFamily: {
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for the grid container */
        .custom-scrollbar::-webkit-scrollbar {
            height: 12px;
            width: 12px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a202c;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 6px;
            border: 3px solid #1a202c;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Utility class for hiding elements programmatically */
        .hidden-force {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-950 text-white overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col">
        <!-- App content will be injected here by js/app.js -->
    </div>

    <!-- Main Application Entry Point -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
